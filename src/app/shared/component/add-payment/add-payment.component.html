<div mat-dialog-title>
  <h1>Payment Form</h1>
</div>
<form [formGroup]="paymentForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Payment Method</mat-label>
          <mat-select formControlName="paymentMethodId">
            <mat-option *ngFor="let method of methodList$ | async" 
            [value]="method.id">
              {{ method.type }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput type="text" placeholder="Ex. 1,000"  formControlName="amount">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Payment Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="paymentDate">
          <mat-hint>mm/dd/yyyy</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button [mat-dialog-close]="true" color="accent" type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data.data ? 'Update' : 'Add' }}</button>
  </div>
</form>
