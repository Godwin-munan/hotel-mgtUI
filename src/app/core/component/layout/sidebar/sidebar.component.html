


        

        <div class="userPanel border border-bottom-1" >
          <div class="d-flex justify-content-md-center">
            <h2 class="fs-2 fw-normal">Admin</h2>
          </div>
          <div class="d-flex justify-content-md-center">
            <h2 class="fs-6 fw-normal">{{ tokenDetail.first }}</h2>
          </div>
          <div class="d-flex justify-content-md-center">
            <h2 class="fs-6 fw-light">{{ tokenDetail.sub }}</h2>
          </div>

          <div class="d-flex justify-content-md-center">
            <a
              class="fs-6 fw-light"
              mat-button
              routerLink="/"
              matTooltip="profile">
              <mat-icon class="icon-18">account_circle</mat-icon>
            </a>
          </div>

        </div>
        <mat-nav-list *ngFor="let item of sideData">
          <a mat-list-item [routerLink]="[ item.routeLink ]" routerLinkActive="_active" [routerLinkActiveOptions]="{exact: true}">
            <div class="list-link">
              <mat-icon class="list-icon">{{ item.icon }}</mat-icon>
              <span class="button_label">{{ item.label }}</span>
            </div>
          </a>
        </mat-nav-list>
