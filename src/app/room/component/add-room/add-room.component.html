<div mat-dialog-title>
  <h1>Room Form</h1>
</div>
<form [formGroup]="roomForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Room Type</mat-label>
          <mat-select  formControlName="roomTypeId">
            <mat-option *ngFor="let room of roomTypeList$ | async" 
            [value]="room.id">
              {{ room.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Suit-00"  formControlName="code">
        </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button [mat-dialog-close]="{ state: true, id: 0 }" color="accent" type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Add' }}</button>
  </div>
</form>
