<div mat-dialog-title>
  <h1>Room Type Form</h1>
</div>
<form [formGroup]="roomTypeForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Ex. Suits"  formControlName="name">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput type="text" placeholder="Ex. for important persons"  formControlName="description">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>properties</mat-label>
          <input matInput type="text" placeholder="Ex. 1 bed"  formControlName="property">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput type="text" placeholder="Ex. 1,000"  formControlName="price">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button [mat-dialog-close]="true" color="accent" type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
