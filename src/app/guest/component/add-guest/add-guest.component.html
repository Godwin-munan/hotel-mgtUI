<form [formGroup]="checkinForm" (ngSubmit)="onFormSubmit()">
  <div class="row">
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="Ex. Jane"  formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Ex. Doe"  formControlName="lastName">
      </mat-form-field>
  </div>
  <div class="row">
      <mat-form-field class="form-field"  appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Ex. example@gmail.com"  formControlName="email">
      </mat-form-field>
  </div>
  <div class="row">
    <mat-radio-group  formControlName="genderId">
      <mat-label><b>Gender</b></mat-label>
        <mat-radio-button *ngFor="let gender of genderList$ | async"
        [value]="gender.id">
          {{ gender.type}}
        </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="row">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Check in Date</mat-label>
      <input matInput [matDatepicker]="picker"  formControlName="checkIn">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker  ng-model="date" ng-model-options="{ timezone: 'utc' }"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Check out Date</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="expireDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 ng-model="date" ng-model-options="{ timezone: 'utc' }"></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="nav-btn">
    <button mat-raised-button color="primary">next</button>
  </div>
</form>
