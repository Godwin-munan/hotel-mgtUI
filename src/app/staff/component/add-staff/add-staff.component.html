<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="staffForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field class="form-field" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput type="text" placeholder="Ex. Jane"  formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="form-field" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" placeholder="Ex. Doe"  formControlName="lastName">
          </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="form-field"  appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. example@gmail.com"  formControlName="email">
        </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group  formControlName="genderType">
        <mat-label><b>Gender</b></mat-label>
          <mat-radio-button *ngFor="let gender of genderList$ | async" [value]="gender.type">
            {{ gender.type}}
          </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>ID card type</mat-label>
        <mat-select  formControlName="cardType">
          <mat-option *ngFor="let card of idCardList$ | async" [value]="card.type">{{ card.type }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
          <mat-label>ID No.</mat-label>
          <input matInput type="number" placeholder="Ex. 9876-6754-753" formControlName="cardNo">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Job</mat-label>
        <mat-select  formControlName="jobTitle" >
          <mat-option *ngFor="let job of jobList$ | async" [value]="job.title">{{ job.title }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Shift</mat-label>
        <mat-select formControlName="shiftType">
          <mat-option *ngFor="let shift of shiftList$ | async" [value]="shift.type">{{ shift.type }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Employment Date</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="employDate">
        <mat-hint>mm/dd/yyyy</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Contract termination Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="terminateDate">
        <mat-hint>mm/dd/yyyy</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
